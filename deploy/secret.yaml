apiVersion: v1
kind: Secret
metadata:
  name: kube-dump
  namespace: kube-system
  labels:
    app.kubernetes.io/name: kube-dump
    app.kubernetes.io/component: backup
type: Opaque
stringData:
  # Git remote URL with credentials
  # Format: https://username:token@github.com/org/repo.git
  git-remote-url: "https://username:token@github.com/org/k8s-backups.git"
  # Slack webhook URL (optional)
  slack-url: "https://hooks.slack.com/services/XXX/YYY/ZZZ"

